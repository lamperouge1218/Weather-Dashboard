<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class = "pageBackground">
    
    <header class="header text-dark bg-info">
        <h1 class="display-3">Weather Dashboard</h1>
        <p id="currentDay" class="lead"></p>
    </header>

    <section class = "container-fluid mt-4">    
        <div class = "row col-12">
            <form class = "col-3 vh-100">
                <h2 class="">Search for a city:</h2>
                <input class="form-control form-control-lg" id = "inputfield" type="text" placeholder="Pittsburgh">
                <button type="submit" class="btn btn-primary w-100 mt-2 searchBtn" id = "fetch-button">Search</button>
                <div id = "history"></div>
    
            </form>
            <div class= "col-9">
                <div class = "border border-dark bg-dark text-white p-2">
                    <h3 id = "cityName"></h3>
                    <div>
                        <ul>
                            <li id = "temp"></li>
                            <li id = "wind"></li>
                            <li id = "humidity"></li>
                            <li id = "uvIndex"></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <!-- This div is where the cards holding the 5-day forecast will go -->
                    <h3 class = "pt-3">5-Day Forecast:</h3>
                    <div id = "forecast"></div>

                </div>
            </div>

        </div>
        

    
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
